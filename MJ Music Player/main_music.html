<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Hub</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <h1>My Music Hub</h1>
        <nav>
            <ul>
                <li><a href="main_music.html" class="active">Home</a></li>
                <li><a href="audio.html">Audios</a></li>
                <li><a href="video.html">Videos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to My Music World</h2>
                <p>Explore, listen, and enjoy your favorite music.</p>
                <button>Discover Music</button> </div>
        </section>

        <section class="featured-content">
            <h2>Featured Playlists</h2>
            <div class="playlist-grid">
                <div class="playlist">
                    <img src="images/placeholder.jpg" alt="Playlist 1">
                    <h3>My Favorites</h3>
                </div>
                <div class="playlist">
                    <img src="images/placeholder.jpg" alt="Playlist 2">
                    <h3>Chill Vibes</h3>
                </div>
                <div class="playlist">
                    <img src="images/placeholder.jpg" alt="Playlist 3">
                    <h3>Rock Anthems</h3>
                </div>
                </div>
        </section>

        <section class="new-releases">
            <h2>New Releases</h2>
            <div class="release-grid">
                <div class="release">
                    <img src="images/placeholder.jpg" alt="Release 1">
                    <h3>New Song 1</h3>
                </div>
                <div class="release">
                    <img src="images/placeholder.jpg" alt="Release 2">
                    <h3>New Song 2</h3>
                </div>
            </div>
        </section>


    </main>

    <footer>
        <p>&copy; 2024 My Music Hub</p>
    </footer>

    <script src="music.js"></script>
</body>
</html>
